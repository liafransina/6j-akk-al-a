  <body>
    <div class="masuk1">
      <div class="masuk-inner">
        <div class="unsplashcc7eabufp8y-group">
          <img
            class="unsplashcc7eabufp8y-icon1"
            loading="lazy"
            alt=""
            src="./public/unsplashcc7eabufp8y@2x.png"
          />

          <h3 class="transaksi-noken-menghargai-container1">
            <p class="transaksi-noken1">Transaksi Noken</p>
            <p class="menghargai-kearifan-lokal1">Menghargai Kearifan Lokal</p>
          </h3>
        </div>
      </div>
      <form class="rectangle-container">
        <div class="frame-child1"></div>
        <div class="frame-group">
          <div class="masuk-parent">
            <h1 class="masuk2">Masuk</h1>
            <div class="daftar-wrapper">
              <h3 class="daftar2" id="daftarText">Daftar</h3>
            </div>
          </div>
          <div class="login-form">
            <div class="no-telepon-atau-email-parent">
              <div class="no-telepon-atau1">No Telepon atau Email</div>
              <div class="phone-input">
                <div class="phone-input-background"></div>
              </div>
              <div class="password-input1">
                <div class="kata-sandi1">Kata Sandi</div>
              </div>
              <div class="phone-input1">
                <input class="phone-input-child" type="text" />
              </div>
            </div>
          </div>
          <div class="frame-container">
            <div class="frame-div">
              <div class="lupa-kata-sandi-wrapper">
                <div class="lupa-kata-sandi">Lupa Kata Sandi</div>
              </div>
              <div class="frame-child2"></div>
            </div>
          </div>
        </div>
        <div class="login-button-background-wrapper">
          <div class="login-button-background"></div>
        </div>
        <div class="frame-wrapper1">
          <button class="frame-button">
            <div class="frame-child3"></div>
            <b class="masuk3" id="masukText1">Masuk</b>
          </button>
        </div>
      </form>
    </div>

    <script>
      var daftarText = document.getElementById("daftarText");
      if (daftarText) {
        daftarText.addEventListener("click", function (e) {
          window.location.href = "./daftar.html";
        });
      }
      
      var masukText1 = document.getElementById("masukText1");
      if (masukText1) {
        masukText1.addEventListener("click", function (e) {
          window.location.href = "./halaman-beranda.html";
        });
      }
      </script>
